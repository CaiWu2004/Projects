<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input TextBox</title>
    <style>
      .search {
        width: 150px;
        height: 30px;
        border: solid 2px rgb(234, 229, 229);
        border-radius: 8px;
        padding-left: 12px;
        margin-right: 16px;
      }

      .shadow-search {
        width: 400px;
        height: 40px;
        border-radius: 20px;
        padding-left: 16px;
        border: 1px solid rgb(234, 229, 229);
        border-color: rgb(234, 229, 229);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <input class="search" type="text" placeholder="Search" />
    <input
      class="shadow-search"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
