<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Exercise</title>
    <style>
      .heading {
        font-size: 17px;
        color: rgb(128, 127, 127);
        margin-top: 0;
        margin-bottom: 8px;
      }
      .email-search {
        width: 400px;
        height: 30px;
        border-color: black;
        border-radius: 5px;
      }
      .text-description {
        font-size: 17px;
        color: rgb(128, 127, 127);
        margin-top: 18px;
        margin-bottom: 16px;
      }

      .Agree-Join {
        background-color: rgba(59, 121, 219, 0.941);
        color: white;
        border: none;
        font-size: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 145px;
        padding-right: 145px;
        border-radius: 40px;
      }
    </style>
  </head>
  <body>
    <p class="heading">Email</p>
    <input type="text" class="email-search" />
    <p class="text-description">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <button class="Agree-Join">Agree & Join</button>
