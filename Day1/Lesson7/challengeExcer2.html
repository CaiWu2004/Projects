<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Text Box</title>
    <style>
      .catIcon {
        width: 100px;
        height: 100px;
        border-radius: 100px;
        object-fit: cover;
        vertical-align: middle;
        margin-right: 5px;
      }
      .title {
        vertical-align: middle;
        border: none;
        font-size: 24px;
        width: 300px;
      }

      .tweetBtn {
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        font-size: 20px;
        font-weight: bold;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 22px;
        padding-right: 22px;
        border-radius: 40px;
      }
    </style>
  </head>
  <body>
    <img src="thumbnails/cat.jpg" class="catIcon" />
    <input class="title" type="text" placeholder="What's happening?" />
    <button class="tweetBtn">Tweet</button>
  </body>
</html>
