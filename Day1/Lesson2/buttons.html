<!DOCTYPE html>
<html>
  <head>
    <title>Button Practice</title>
    <style>
      .subscribe {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 40px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        font-size: 18px;
      }

      .subscribe:hover {
        background-color: rgb(150, 0, 0);
      }

      .join {
        background-color: white;
        color: rgb(8, 100, 238);
        border: rgb(8, 100, 238);
        border-style: solid;
        border-width: 1px;
        height: 40px;
        width: 75px;
        border-radius: 2px;
        font-size: 18px;
        cursor: pointer;
      }

      .tweet {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 40px;
        width: 80px;
        /** 
    * * half the hight or width in order to get rounded radius *
    **/
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <button class="subscribe">Subscribe</button>

    <button class="join">JOIN</button>

    <button class="tweet">Tweet</button>
  </body>
</html>
