<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display 8b</title>
    <style>
      .text-description {
        width: 300px;
        vertical-align: middle;
        display: inline-block;
        font-size: 24px;
      }

      .btn-yes {
        font-size: 18px;
        margin-right: 12px;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 12px;
        padding-right: 12px;
      }

      .btn-no {
        font-size: 18px;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 12px;
        padding-right: 12px;
      }

      .red {
        color: red;
        font-size: 60px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 0;
      }

      .blue {
        color: rgba(55, 87, 231, 0.892);
      }

      .yellow {
        color: rgb(255, 213, 0);
      }

      .green {
        color: green;
      }

      .google-text {
        width: 500px;
        height: 30px;
        border-radius: 15px;
        margin-top: 20px;
      }

      .google-text {
        font-size: 18px;
        font-weight: 4px;
        padding-left: 16px;
        padding-right: 16px;
        padding-bottom: 8px;
        padding-top: 8px;
        border-radius: 32px;
        width: 600px;
        margin-left: 100px;
        border: 1px solid rgb(200, 199, 199);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <p class="text-description">
      Thanks for chatting with our customer support. Would you like to take our
      quick survey?
    </p>
    <button class="btn-yes">Yes</button>
    <button class="btn-no">No</button>

    <p class="red">
      <span class="blue">G</span>o<span class="yellow">o</span
      ><span class="blue">g</span><span class="green">l</span>e
    </p>
    <input
      class="google-text"
      type="text"
      placeholder="Search Google or type URL"
    />
  </body>
</html>
