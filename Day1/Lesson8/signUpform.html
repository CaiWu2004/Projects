<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Exercises</title>
    <style>
      .first-text {
        font-size: 16px;
        display: inline-block;
        margin-bottom: 12px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 18px;
        padding-left: 10px;
        width: 100px;
        border-radius: 10px;
        border: 1.5px solid rgb(170, 169, 169);
      }
      .last-text {
        font-size: 16px;
        display: inline-block;
        margin-bottom: 12px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 18px;
        padding-left: 10px;
        width: 100px;
        border-radius: 10px;
        border: 1.5px solid rgb(170, 169, 169);
      }
      .email-text {
        font-size: 16px;
        display: block;
        margin-bottom: 12px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 18px;
        padding-left: 10px;
        width: 235px;
        border-radius: 10px;
        border: 1.5px solid rgb(170, 169, 169);
      }

      .sign-btn {
        font-size: 20px;
        font-weight: bold;
        padding-left: 96px;
        padding-right: 96px;
        padding-top: 16px;
        padding-bottom: 16px;
        border: none;
        border-radius: 10px;
        background-color: rgb(0, 145, 255);
        color: white;
      }
    </style>
  </head>
  <body>
    <input class="first-text" type="text" placeholder="First Name" />
    <input class="last-text" type="text" placeholder="First Name" />
    <input class="email-text" type="text" placeholder="Email" />
    <button class="sign-btn">Sign Up</button>
  </body>
</html>
