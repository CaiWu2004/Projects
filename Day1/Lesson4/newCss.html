<!-- *This part will be on hover, transition and shadow effects using CSS* -->

<style>
  .subscribe {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    /* height: 40px;
    width: 100px; */
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    font-size: 18px;
    /* what you want to transition, how long */
    transition: opacity 0.15s;
    vertical-align: top;
  }
  /* * Hover effect * */
  .subscribe:hover {
    /* background-color: rgb(150, 0, 0); */
    /* opacity makes it faded */
    opacity: 0.8;
  }

  /* active */
  .subscribe:active {
    /* background-color: rgb(13, 115, 240); */
    opacity: 0.4;
  }

  .join {
    background-color: white;
    color: rgb(8, 100, 238);
    border: rgb(8, 100, 238);
    border-style: solid;
    border-width: 1px;
    /* height: 40px;
    width: 75px; */
    /* instead of width and height use padding */
    padding-left: 16px;
    /* border add one pixel to the top and bottom so take away 1 px from 10px */
    padding-top: 9px;
    padding-bottom: 9px;
    padding-right: 16px;
    border-radius: 2px;
    font-size: 18px;
    cursor: pointer;
    transition: backlground-color 0.15s, color 0.15s, opacity 0.15s;
    /* button is align to the top */
    vertical-align: top;
    margin-right: 8px;
  }

  .join:hover {
    background-color: rgb(8, 100, 238);
    color: white;
  }

  .join:active {
    opacity: 0.5;
  }

  .tweet {
    background-color: rgb(2, 158, 255);
    color: white;
    border: none;
    /* height: 40px;
    width: 80px; */
    padding-top: 12px;
    padding-bottom: 12px;
    padding-left: 18px;
    padding-right: 18px;
    /**
    * * half the hight or width in order to get rounded radius *
    **/
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    /* margin-left: 8px; */
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet:hover {
    /* horizontal pos, vertical pos, blur, color */
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe">Subscribe</button>

<button class="join">JOIN</button>

<button class="tweet">Tweet</button>
