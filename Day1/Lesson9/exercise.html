<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Satisfaction Rating</title>
    <style>
      div {
        border: 1px solid rgb(198, 196, 196);
        width: 300px;
        height: 95px;
      }

      .question {
        font-size: 18px;
        margin-left: 15px;
        margin-top: 15px;
      }

      .yes-btn {
        margin-left: 15px;
        font-size: 14px;
      }

      .no-btn {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="question">Satisfied with our service?</p>
      <button class="yes-btn">Yes</button>
      <button class="no-btn">No</button>
    </div>
  </body>
</html>
