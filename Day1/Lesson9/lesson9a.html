<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Square</title>
    <style>
      .redsquare {
        display: inline-block;
        width: 150px;
        height: 150px;
        background-color: red;
      }
      .green-circle {
        width: 150px;
        height: 150px;
        background-color: green;
        border-radius: 75px;
      }
    </style>
  </head>
  <body>
    <div class="redsquare"></div>
    <div class="green-circle"></div>
  </body>
</html>
