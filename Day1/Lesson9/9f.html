<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oliver</title>
    <style>
      p {
        margin: 0;
      }
      .card {
        width: 250px;
        height: 370px;
        border: 2px solid rgb(0, 0, 0, 0.3);
        box-shadow: 0 0 6px rgb(0, 0, 0, 0.3);
        display: inline-block;
      }

      .cat {
        width: 250px;
        height: 250px;
        object-fit: cover;
        margin-bottom: 6px;
      }

      .name {
        font-size: 20px;
        font-weight: bold;
        margin-left: 12px;
        margin-bottom: 6px;
      }

      .stats {
        margin-left: 12px;
        margin-bottom: 12px;
        color: grey;
      }

      .add-btn {
        font-size: 17px;
        background-color: rgb(108, 147, 255);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 7px;
        margin-left: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="cat" src="../Lesson7/thumbnails/cat.jpg" />
      <p class="name">Oliver</p>
      <p class="stats">2 mutual friends</p>
      <button class="add-btn">Add Friend</button>
    </div>
    <div class="card">
      <img class="cat" src="cat2.jpg" />
      <p class="name">Mimi</p>
      <p class="stats">3 mutual friends</p>
      <button class="add-btn">Add Friend</button>
    </div>
    <div class="card">
      <img class="cat" src="dog.jpg" />
      <p class="name">Rex</p>
      <p class="stats">4 mutual friends</p>
      <button class="add-btn">Add Friend</button>
    </div>
  </body>
</html>
